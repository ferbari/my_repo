<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">


function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}
function cuartapotencia() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}
</script>

</head>

<body>
<h1>Calculadora de ……su nombre y apellidos……</h1>

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
<button onclick="cuartapotencia()"> x^4  </button> <!--añadido 4 button-->
<button onclick="cube()">  (sin(x))  </button> <!--añadido (sin(x)) button-->

</body>

</html>
